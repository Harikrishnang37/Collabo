<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .create-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Welcome</h1>
<h1 th:text="${username}"></h1>
<div class="container">
    <h2>Documents Available:</h2>
    <div th:each="doc : ${docs}">
        <div>
            <h4 th:text="${doc.title}"></h4>
            <a  th:href="@{/{userid}/{documentId}/edit(documentId=${doc.id},userid=${userid})}">Open</a>

        </div>
        <h5 th:text="${doc.username}"></h5>
        <div th:if="${userid} == ${doc.userid}">
            <a th:href="@{/deleteDoc/{docID}(docID=${doc.id})}">Delete Doc</a>
        </div>

    </div>
    <div class="create-link">
        <a th:href="@{/{userid}/docs/new(userid=${userid})}">Create new Document</a>
    </div>
</div>

<div class="container" >
    <h2>Pending Access Requests:</h2>
    <h2 th:text="${accRequestsLength}"></h2>
    <div th:each="ar : ${accessRequests}">
        <div th:object="${ar}">
            <h4 th:text="${ar.fromUserName}"></h4>
            <h5 th:text="${ar.docTitle}"></h5>
            <h6 th:text="${ar.type}"></h6>
            <p hidden th:text="${ar.fromUserId}"></p>
            <p hidden th:text="${ar.docId}"></p>
            <p hidden th:text="${ar.fromUserId}"></p>
            <p hidden th:text="${ar.id}"></p>

            <div class="buttons">
                <a th:href="@{/acceptReq/{docId}/{fromUserId}(docId=${ar.docId}, fromUserId=${ar.fromUserId})}">Accept</a>
                <a th:href="@{/declineReq/{docId}/{fromUserId}(docId=${ar.docId}, fromUserId=${ar.fromUserId})}">Decline</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
